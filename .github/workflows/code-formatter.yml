# This workflow will install run autopep

name: Python Style Checker

on:
  push:
    branches: [main,dev]
  pull_request:
    branches: [main,dev]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Install autopep8
      run: pip install autopep8

    - name: Run autopep8
      run: autopep8 . --recursive --diff  # This will show the diff. Use '--in-place' to apply changes.

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        message: 'Apply autopep8 fixes'
        add: '.'
      if: github.event_name == 'push'  # This conditional allows auto-commit only on push events.