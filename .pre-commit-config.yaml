# Configure hooks for Black, Flake8, and Ruff.

repos:
  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: stable
    hooks:
      - id: ruff

  - repo: https://github.com/pycqa/flake8
    rev: stable
    hooks:
      - id: flake8